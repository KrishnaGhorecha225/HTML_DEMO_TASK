<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 850px;
      height: 500px;
      background: #1f1f1f;
      border-radius: 20px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    .left-panel {
      width: 50%;
      background: linear-gradient(135deg, #2b2b2b, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
    }

    .left-panel h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .left-panel p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #ccc;
    }

    .left-panel button {
      padding: 10px 30px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .left-panel button:hover {
      background: #fff;
      color: #000;
    }

    .right-panel {
      width: 50%;
      background: #2a2a2a;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel h2 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .right-panel input {
      background: #444;
      border: none;
      color: white;
      padding: 12px 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .right-panel input::placeholder {
      color: #999;
    }

    .right-panel button.signin {
      padding: 10px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .right-panel button.signin:hover {
      background: #554ee0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Hello, Friend!</h2>
      <p>Fill up your details and start your journey with us</p>
      <button onclick="window.location.href='create_account.html'">SIGN UP</button>
    </div>
    <div class="right-panel">
      <h2>Sign In</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button class="signin" onclick="signIn()">SIGN IN</button>
    </div>
  </div>

  <script>
    function signIn() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const user = JSON.parse(localStorage.getItem('user'));

      if (!user) {
        alert("No user found. Please sign up first.");
        return;
      }

      if (user.email === email && user.password === password) {
        alert("Login successful!");
        // Redirect to dashboard/home
        window.location.href = 'Home.html';
      } else {
        alert("Invalid credentials. Please try again.");
      }
    }
  </script>
</body>
</html>
