<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Website - Step 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .stepper {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .step {
      text-align: center;
      flex: 1;
      color: #6c757d;
    }

    .step.active {
      color: #000000;
      font-weight: bold;
    }

    .step .circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ffc107;
      color: white;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 5px;
    }

    .form-section {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="stepper">
      <div class="step active">
        <div class="circle">1</div>
        <div>Home Page</div>
      </div>
      <div class="step">
        <div class="circle">2</div>
        <div>About Us</div>
      </div>
      <div class="step">
        <div class="circle">3</div>
        <div>Portfolio</div>
      </div>
      <div class="step">
        <div class="circle">4</div>
        <div>Contact</div>
      </div>
      <div class="step">
        <div class="circle">5</div>
        <div>Publish</div>
      </div>
    </div>

    <div class="form-section">
      <h4 class="mb-4">Step 1: Home Page Details</h4>
      <form id="homeForm">
        <div class="mb-3">
          <label for="siteTitle" class="form-label">Website Title</label>
          <input type="text" class="form-control" id="siteTitle" required />
        </div>
        <div class="mb-3">
          <label for="heroImage" class="form-label">Hero Image</label>
          <input type="file" class="form-control" id="heroImage" accept="image/*" />
        </div>
        <div class="mb-3">
          <label for="introText" class="form-label">Intro Text</label>
          <textarea class="form-control" id="introText" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Next Step</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("homeForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const title = document.getElementById("siteTitle").value;
      const intro = document.getElementById("introText").value;
      const imageInput = document.getElementById("heroImage");

      const reader = new FileReader();
      reader.onload = function () {
        localStorage.setItem("siteTitle", title);
        localStorage.setItem("introText", intro);
        localStorage.setItem("heroImage", reader.result);

        window.location.href = "about_us.html";
      };

      if (imageInput.files[0]) {
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        localStorage.setItem("heroImage", "");
        window.location.href = "about_us.html";
      }
    });
  </script>
</body>

</html>
