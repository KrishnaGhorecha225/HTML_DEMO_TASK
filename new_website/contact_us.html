<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 4 - Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .stepper {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .step {
      text-align: center;
      flex: 1;
      color: #6c757d;
    }

    .step.active {
      color: #000000;
      font-weight: bold;
    }

    .step .circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ffc107;
      color: white;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 5px;
    }

    .form-section {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    .form-control:focus {
      border-color: #ffc107;
      box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    }

    .btn-warning {
      color: #000;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="stepper">
      <div class="step">
        <div class="circle bg-secondary">1</div>
        <div>Home Page</div>
      </div>
      <div class="step">
        <div class="circle bg-secondary">2</div>
        <div>About Us</div>
      </div>
      <div class="step">
        <div class="circle bg-secondary">3</div>
        <div>Portfolio</div>
      </div>
      <div class="step active">
        <div class="circle bg-warning">4</div>
        <div>Contact</div>
      </div>
      <div class="step">
        <div class="circle bg-secondary">5</div>
        <div>Publish</div>
      </div>
    </div>

    <div class="form-section">
      <h4 class="mb-4">Step 4: Contact Information</h4>
      <form id="contactForm">
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="mapLink" class="form-label">Google Map Embed Link (optional)</label>
          <input type="url" class="form-control" id="mapLink" placeholder="https://maps.google.com/....">
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-outline-secondary" onclick="goBack()">Back</button>
          <button type="submit" class="btn btn-warning">Next Step</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const contact = {
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        map: document.getElementById("mapLink").value
      };

      localStorage.setItem("contactInfo", JSON.stringify(contact));

      window.location.href = "publish.html"; // Step 5
    });

    function goBack() {
      window.location.href = "portfolio_page.html";
    }
  </script>
</body>

</html>
