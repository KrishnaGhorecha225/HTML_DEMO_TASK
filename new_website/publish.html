<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 5 - Publish</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .stepper {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .step {
      text-align: center;
      flex: 1;
      color: #6c757d;
    }

    .step.active {
      color: #000000;
      font-weight: bold;
    }

    .step .circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ffc107;
      color: white;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 5px;
    }

    .form-section {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    .btn-warning {
      color: #000;
      font-weight: 500;
    }

    .message {
      text-align: center;
      margin-top: 30px;
      display: none;
    }

    .message h4 {
      color: green;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="stepper">
      <div class="step">
        <div class="circle bg-secondary">1</div>
        <div>Home Page</div>
      </div>
      <div class="step">
        <div class="circle bg-secondary">2</div>
        <div>About Us</div>
      </div>
      <div class="step">
        <div class="circle bg-secondary">3</div>
        <div>Portfolio</div>
      </div>
      <div class="step">
        <div class="circle bg-secondary">4</div>
        <div>Contact</div>
      </div>
      <div class="step active">
        <div class="circle bg-warning">5</div>
        <div>Publish</div>
      </div>
    </div>

    <div class="form-section text-center">
      <h4 class="mb-4">Step 5: Publish Your Website</h4>
      <p>Click the button below to complete and publish your website.</p>
      <button class="btn btn-warning px-5" onclick="publishSite()">
        <i class="bi bi-upload"></i> Publish Now
      </button>
    </div>

    <div class="message" id="publishMsg">
      <h4><i class="bi bi-check-circle-fill"></i> Your website has been successfully published!</h4>
      <p>Redirecting to preview...</p>
    </div>
  </div>

  <script>
    function publishSite() {
      // Store published flag in localStorage
      localStorage.setItem("isPublished", "true");

      // Show success message
      document.getElementById("publishMsg").style.display = "block";
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

      // Redirect to preview after 2 seconds
      setTimeout(() => {
        window.location.href = "website_preview.html";
      }, 2000);
    }
  </script>
</body>

</html>
