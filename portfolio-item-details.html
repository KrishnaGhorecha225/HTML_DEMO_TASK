<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Item Details</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <a href="portfolio-details.html" class="btn btn-secondary mb-4"><i class="bi bi-arrow-left"></i> Back to Portfolio</a>
    <div id="itemDetails"></div>
  </div>
  <script>
    const items = JSON.parse(localStorage.getItem('portfolioProjects') || '[]');
    const idx = localStorage.getItem('selectedPortfolioIdx');
    const detailsDiv = document.getElementById('itemDetails');
    if (items[idx]) {
      const item = items[idx];
      detailsDiv.innerHTML = `
        <div class="card" style="max-width:600px; margin:auto;">
          <img src="${item.imgURL}" class="card-img-top" alt="${item.title}">
          <div class="card-body">
            <h2 class="card-title">${item.title}</h2>
            <p class="card-text"><b>Category:</b> ${item.category}</p>
            <p class="card-text">${item.description}</p>
          </div>
        </div>
      `;
    } else {
      detailsDiv.innerHTML = '<div class="alert alert-danger">Item not found.</div>';
    }
  </script>
</body>
</html>
